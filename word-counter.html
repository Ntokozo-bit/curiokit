<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Word Counter — Fast & Private</title>
        <meta name="description" content="Count words, characters, sentences, and paragraphs instantly. Works offline. Private by design." />
        <link rel="canonical" href="https://ntokozo-bit.github.io/curiokit/word-counter.html" />
        <link rel="stylesheet" href="styles.css" />
        <link rel="icon" href="favicon.svg" type="image/svg+xml" />
        <meta name="theme-color" content="#0b0b0b" />
        <meta http-equiv="Content-Security-Policy" content="
            default-src 'self';
            img-src 'self' data: https://www.google-analytics.com https://tpc.googlesyndication.com https://pagead2.googlesyndication.com https://googleads.g.doubleclick.net;
            style-src 'self' 'unsafe-inline';
            script-src 'self' 'unsafe-inline' https://www.googletagmanager.com https://www.google-analytics.com https://pagead2.googlesyndication.com;
            connect-src 'self' https://www.google-analytics.com https://pagead2.googlesyndication.com https://googleads.g.doubleclick.net;
            frame-src https://pagead2.googlesyndication.com https://googleads.g.doubleclick.net;
            base-uri 'self'; form-action 'self'">
        <!-- GA -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-DJJNL418DX"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){ dataLayer.push(arguments); }

    <body>
        <header class="site-header">
            <div class="wrap">
                <a class="logo" href="index.html">Curio<span>Kit</span></a>
                <nav class="nav">
                    <a href="index.html#tools">Tools</a>
                    <a href="privacy.html">Privacy</a>
                    <a href="index.html#contact">Contact</a>
                </nav>
            </div>
        </header>

        <main class="tools">
            <div class="wrap">
                <h1>Word Counter</h1>
                <p class="muted">Paste text to see counts in real time. Nothing leaves your device.</p>

                <div class="card">
                    <label for="wc-input" class="label">Your text:</label>
                    <textarea id="wc-input" class="textarea" rows="10" placeholder="Paste your text here..."></textarea>

                    <div class="stats" id="wc-stats" aria-live="polite">
                        <div><strong id="wc-words">0</strong><span>Words</span></div>
                        <div><strong id="wc-chars">0</strong><span>Characters</span></div>
                        <div><strong id="wc-sentences">0</strong><span>Sentences</span></div>
                        <div><strong id="wc-paragraphs">0</strong><span>Paragraphs</span></div>
                    </div>

                    <div class="actions">
                        <button id="wc-clear" class="btn btn-outline" type="button">Clear</button>
                        <button id="wc-copy" class="btn" type="button">Copy Stats</button>
                    </div>
                </div>
            </div>
        </main>

        <footer class="site-footer">
            <div class="wrap">
                <small>© <span id="year"></span> CurioKit</small>
            </div>
        </footer>
        <script src="script.js" defer></script>
    </body>
</html>
